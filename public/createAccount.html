<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Formulario de Registro -->
    <div class="container">
      <div class="form-container">
        <div class="overlay"></div>
        <div class="form-content">
          <div class="form-title">
            <h2 class="form-title__main">Automatiza tus publicaciones de</h2>
            <h2 class="form-title__sub">Facebook</h2>
          </div>

          <div class="form-logo">
            <img
              class="form-logo__img"
              src="./assets/images/facebook.png"
              alt="Logo de facebook"
            />
          </div>

          <form class="form" id="registerForm">
            <div class="form__group">
              <input
                class="form__input"
                type="email"
                id="registerEmail"
                name="email"
                required
                placeholder="Correo Electrónico"
              />
            </div>

            <div class="form__group password-wrapper">
              <input
                class="form__input password"
                type="password"
                id="registerPassword"
                name="password"
                required
                placeholder="Contraseña"
              />
              <button
                type="button"
                class="button--password button__toggle-icon"
              >
                <img
                  class="toggleIcon"
                  src="./assets/icons/visibility.svg"
                  alt=""
                />
              </button>
            </div>

            <button class="button button--login-register" type="submit">Registrate</button>
          </form>

          <a href="./login.html" class="form__link"> Inicia sesión </a>
        </div>
      </div>
    </div>
    <script type="module" src="./js/register.js"></script>
  </body>
</html>
